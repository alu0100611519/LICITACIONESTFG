 - Lee cuidadosamente el 'APARTADO TEXTO' proporcionado.
 - Busca cualquier mencion explicita o implícita a 'articulo', 'art.', 'Art.', 'Articulo', seguida de un numero o rango (ej \"articulo 3" ,\"artículos 5 a 7\", \"art. 12\", \"Arts. 45 y 46\").
 - Genera una lista numerada con cada referencia de articulo encontrada.
 - Si un artículo se menciona varias veces, lístalo solo una vez.
 - Si no se encuentra ninguna referencia a articulos, indica "Ningun articulo referenciado."
